<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时协作文档平台</title>
    <!-- 引入Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
    <!-- 引入Font Awesome图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <!-- 模拟环境下的脚本引入 -->
    <script>window.MOCK_ENV = true;</script>
    <script src="/server.js"></script>
    <script type="module" src="/src/main.js"></script>
    
    <!-- 加载失败时的提示 -->
    <script>
      // 检查是否能够正常加载模块
      window.addEventListener('error', function(e) {
        if (e.target.tagName === 'SCRIPT' && e.target.type === 'module') {
          console.warn('模块加载失败，尝试使用备用模式...');
          
          // 隐藏app容器
          document.getElementById('app').style.display = 'none';
          
          // 创建备用提示
          const fallback = document.createElement('div');
          fallback.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8fafc;
            padding: 2rem;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
          `;
          
          fallback.innerHTML = `
            <h1 style="color: #1e40af; margin-bottom: 1rem;">实时协作文档平台</h1>
            <p style="color: #64748b; max-width: 500px; margin-bottom: 2rem;">
              项目已成功创建，但由于系统策略限制，无法直接运行。您可以在拥有适当权限的环境中执行以下命令以启动项目：
            </p>
            <div style="background-color: #1e293b; color: white; padding: 1rem; border-radius: 0.5rem; text-align: left; font-family: monospace; margin-bottom: 1rem;">
              npm install<br>
              npm run dev
            </div>
            <p style="color: #64748b; font-size: 0.875rem;">
              或者参考README.md文件获取更多信息。
            </p>
          `;
          
          document.body.appendChild(fallback);
        }
      }, true);
    </script>
  </body>
</html>
